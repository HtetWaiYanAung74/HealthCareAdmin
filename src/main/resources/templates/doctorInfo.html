<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="common/common :: common-header">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css"
		href=" https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">

	<link rel="stylesheet" type="text/css" href="
https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<style type="text/css">
	.main-body {
		padding: 15px;
	}

	.card {
		box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
	}

	.card {
		position: relative;
		display: flex;
		flex-direction: column;
		min-width: 0;
		word-wrap: break-word;
		background-color: #fff;
		background-clip: border-box;
		border: 0 solid rgba(0, 0, 0, .125);
		border-radius: .25rem;
	}

	.card-body {
		flex: 1 1 auto;
		min-height: 1px;
		padding: 1rem;
	}

	.gutters-sm {
		margin-right: -8px;
		margin-left: -8px;
	}

	.gutters-sm>.col,
	.gutters-sm>[class*=col-] {
		padding-right: 8px;
		padding-left: 8px;
	}

	.mb-3,
	.my-3 {
		margin-bottom: 1rem !important;
	}

	.bg-gray-300 {
		background-color: #e2e8f0;
	}

	.h-100 {
		height: 100% !important;
	}

	.shadow-none {
		box-shadow: none !important;
	}
</style>

<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->

		<nav th:replace="common/common :: navbar"></nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:../../partials/_sidebar.html -->
			<nav th:replace="common/common :: sidebar"></nav>

			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title"> Doctor's Details </h3>
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">

								<li class="breadcrumb-item"><a th:href="@{/doctor/doctorList}">Doctor's List</a></li>
								<li class="breadcrumb-item active" aria-current="page">Doctor's Info</a></li>
							</ol>
						</nav>
					</div>

					<div class="row">
						<div class="container">
							<div class="main-body">
								<div class="row gutters-sm">
									<div class="col-md-4 mb-3">
										<div class="card">
											<div class="card-body">
												<div class="d-flex flex-column align-items-center text-center">
													<img th:src="@{/image/doctor/}+${doctor.doctorId}+${doctor.imageName}"
														class="rounded-circle" width="150" />
													<div class="mt-3">
														<h3 th:text="${doctor.firstName}"></h3>

														<p class="text-secondary mb-1"><strong> Phone: </strong><span
																th:text="${doctor.phone}"></span></p>
														<p class="text-muted font-size-sm"><strong>Address:
															</strong><span th:utext="${doctor.address}"></span></p>
														<p class="text-muted font-size-sm"><strong>DOB: </strong><span
																th:text="${doctor.dob}"></p>
														<p class="text-muted font-size-sm"><strong>Gender:
															</strong><span th:text="${doctor.gender}"></p>
														
													</div>
												</div>
											</div>
										</div>

									</div>
									<div class="col-md-8">
										<div class="card mb-3">
											<div class="card-body">
												<div class="row">
													<div class="col-sm-3">
														<h6 class="mb-0">Full Name</h6>
													</div>
													<div class="col-sm-9 text-secondary">
														<p th:text="${doctor.firstName}+${doctor.lastName}"></p>


													</div>
												</div>
												<hr>
												<div class="row">
													<div class="col-sm-3">
														<h6 class="mb-0">NRC</h6>
													</div>
													<div class="col-sm-9 text-secondary">
														<p th:text="${doctor.nrc}"></p>
													</div>
												</div>

												<hr>
												<div class="row">
													<div class="col-sm-3">
														<h6 class="mb-0">Specialization</h6>
													</div>
													<div class="col-sm-9 text-secondary">
														<p th:text="${doctor.specialization}"></p>
													</div>
												</div>
												<hr>
												<div class="row">
													<div class="col-sm-3">
														<h6 class="mb-0">Profile</h6>
													</div>
													<div class="col-sm-9 text-secondary">
														<p th:utext="${doctor.doctorProfile}"></p>
													</div>
												</div>
												<hr>
												<div class="row">
													<div class="col-sm-12">
														<a class="btn btn-info " <a
															th:href="@{/doctor/updateDoctor?id=}+${doctor.doctorId}">Edit</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>

				</div>
				<!-- content-wrapper ends -->
				<!-- partial:../../partials/_footer.html -->
				<div th:replace="common/common :: footer"></div>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<div th:replace="common/common :: body-bottom-scripts"></div>
	<!-- End custom js for this page -->
</body>

</html>
